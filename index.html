<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <title>Aurora Settings</title>
  </head>

  <body>
        <div data-role="page" id="page1">
      <div data-theme="" data-role="header">
        <h3>Aurora Settings</h3>
      </div>
      <div data-role="content">
      <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
            <div class="ui-block-a"><button type="submit" data-theme="d" id="cancelTop">Cancel</button></div>
            <div class="ui-block-b"><button type="submit" data-theme="b" id="saveTop">Save</button></div>
          </fieldset>
        </div>

        <div data-role="fieldcontain">
        <label for="language">Language</label>
                <select name="language" id="language" data-theme="" data-role="selectmenu">
                        <option value="1">English</option>
                        <option value="2">Deutsch</option>
                        <option value="3">Italiano</option>
                     
                </select>

        <label for="dateformat">Date Format</label>
                <select name="dateformat" id="dateformat" data-theme="" data-role="selectmenu">
                        <option value="1">dd/mm/YYYY</option>
                        <option value="2">mm/dd/YYYY</option>  
                </select>
        </div>
        
        <div data-role="fieldcontain">
          <label for="day">show seconds</label><br>
          <select name="showseconds" id="showseconds" data-theme="b" data-role="slider">
            <option value="0">Off</option>
            <option value="1">On</option>
          </select>
          <br><br>
          <div data-role="fieldcontain" id="rectanglediv" style="display: none;">
          <label for="day">show rectangles</label><br>
          <select name="showrectangle" id="showrectangle" data-theme="b" data-role="slider" default="1">
            <option value="0">Off</option>
            <option value="1">On</option>
          </select>
          <br><br>
          </div>
        <label for="nomovementlabel">disable seconds after X seconds </label><br>
        <select name="momovement" id="nomovement" data-theme="" data-role="selectmenu">
                <option value="-1">do not disable</option>
                <option value="30">30 seconds</option>
                <option value="60">1 Minute</option>
                <option value="120">2 Minutes</option>  
                <option value="300">5 Minutes</option>
                <option value="600">10 Minutes</option>
                <option value="900">15 Minutes</option>
                <option value="1800">30 Minutes</option>
                <option value="2700">45 Minutes</option>
                <option value="">1 hour</option>
        </select>
        <br>
        <label for="gracefulstop">Graceful stop of seconds update</label><br>
          <select name="gracefulstop" id="gracefulstop" data-theme="b" data-role="slider">
            <option value="0">Off</option>
            <option value="1">On</option>
          </select>
          <br><br>

      <label for="date">show sunrise / sunset icon</label><br>
          <select name="sunrise" id="sunrise" data-theme="b" data-role="slider">
            <option value="0">Off</option>
            <option value="1">On</option>
          </select>
          <br><br>
          <label for="bluetooth">show bluetooth icon</label>
            <select name="bluetooth" id="bluetooth" data-theme="b" data-role="slider">
            <option value="0">Off</option>
            <option value="1">On</option>
          </select>
          <br><br>
          <label for="bat">show battery icon</label>
          <select name="bat" id="bat" data-theme="b" data-role="slider">
            <option value="0">Off</option>
            <option value="1">On</option>
          </select>
          <br><br>
         

    <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
            <div class="ui-block-a"><button type="submit" data-theme="d" id="cancelBottom">Cancel</button></div>
            <div class="ui-block-b"><button type="submit" data-theme="b" id="saveBottom">Save</button></div>
          </fieldset>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {}
        //Add all textual values
        $('textarea, select, [type="hidden"], [type="password"], [type="text"]').each(function(){options[$(this).attr('id')] = $(this).val();})
        //Add all checkbox type values
        $('[type="radio"], [type="checkbox"]').each(function(){options[$(this).attr('id')] = $(this).is(':checked');})
        return options;
      }

      $().ready(function() {
        $("#cancelTop").click(function() {
          document.location = "pebblejs://close";
        });

        $("#saveTop").click(function() {
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          document.location = location;
        });
        $("#cancelBottom").click(function() {
          document.location = "pebblejs://close";
        });

        $("#saveBottom").click(function() {
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          document.location = location;
        });
        
        if ($( "#showseconds" ).val() == 0) 
	      $( "#rectanglediv").show();

	$( "#showseconds" ).on('change', function() {
	    if ($( "#showseconds" ).val() == 0) 
	      $( "#rectanglediv").show();
	    else
	      $( "#rectanglediv").hide();
	});
	
        //Set form values to whatever is passed in.
        var obj = jQuery.parseJSON(decodeURIComponent(window.location.search.substring(1)));
        for(key in obj) {
          var element = $("#"+[key]);
          if (element.data('role') == "slider")
	    element.val(obj[key]).slider().slider("refresh");
	  else if (element.data('role') == "selectmenu")
	    element.val(obj[key]).selectmenu().selectmenu("refresh");
        }
      });
      
    </script>
  </body>
</html>
