        <div data-role="fieldcontain">
          <label for="day">show seconds</label><br>
          <select name="showseconds" id="showseconds" data-theme="b" data-role="slider">
            <option value="1">Off</option>
            <option value="0">On</option>
          </select>
          <br><br>
          
        <label for="nomovementlabel">disable seconds after X seconds </label><br>
        <select name="momovement" id="nomovement" data-theme="" data-role="selectmenu">
                <option value="1">do not disable</option>
                <option value="2">30 seconds</option>
                <option value="3">1 Minute</option>
                <option value="4">2 Minutes</option>  
                <option value="5">5 Minutes</option>
                <option value="6">10 Minutes</option>
                <option value="7">15 Minutes</option>
                <option value="8">30 Minutes</option>
                <option value="9">45 Minutes</option>
                <option value="10">1 hour</option>
        </select>
        <br><br>


      <label for="date">show sunrise / sunset</label><br>
          <select name="sunrise" id="sunrise" data-theme="b" data-role="slider">
            <option value="1">Off</option>
            <option value="0">On</option>
          </select>
          <br><br>
          <label for="bluetooth">show bluetooth icon</label><br>
